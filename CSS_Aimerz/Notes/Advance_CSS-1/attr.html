<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector | CSS</title>
    <link rel="stylesheet" href="./attr.css">
</head>
<body>
    <div>
        <p class="first">This is 1 paragraph.</p>
        <p class="child-2">This is 2 paragraph.</p>
        <p class="first child-3">This is 3 paragraph.</p>
        <p class="child-4">This is 4 paragraph.</p>
        <p class="child-5 first">This is 5 paragraph.</p>
    </div>
    <div>
        <a href="https://www.google.com">Google</a>

        <a href="https://topmate.io">Topmate</a>

        <a href="https:facebook.com">Facebook</a>
    </div>
</body>
</html>
