<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: table; property | CSS</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">fName</div>
            <div class="cell">lName</div>
            <div class="cell">age</div>
        </div>
        <div class="row">
            <div class="cell">Amit</div>
            <div class="cell">Raj</div>
            <div class="cell">28</div>
        </div>
        <div class="row">
            <div class="cell">Neeraj</div>
            <div class="cell">Kumar</div>
            <div class="cell">24</div>
        </div>
    </div>

    <div class="table" style="opacity: 0.5;">
        <div class="row">
            <div class="cell">fName</div>
            <div class="cell">lName</div>
            <div class="cell">age</div>
        </div>
        <div class="row">
            <div class="cell">Amit</div>
            <div class="cell">Raj</div>
            <div class="cell">28</div>
        </div>
        <div class="row">
            <div class="cell">Neeraj</div>
            <div class="cell">Kumar</div>
            <div class="cell">24</div>
        </div>
    </div>
</body>
</html>
