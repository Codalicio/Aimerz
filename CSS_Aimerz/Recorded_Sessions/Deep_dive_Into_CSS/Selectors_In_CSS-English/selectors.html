<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./selectors.css">
</head>
<body>
    <header>
        <h1 class="main-heading">This is a Heading</h1>
    </header>
    <main>
        <section>
            <p class="highlight">This is a paragraph</p>
            <p id="unique-paragraph">This is a paragraph with unique styling</p>
        </section>
        <section>
            <p class="highlight">This is some texts</p>
            <p class="underlined">These texts are underlined</p>
        </section>
    </main>
    <footer>
        <p class="footer-text">&copy; This is a footer text.</p>
    </footer>
</body>
</html>
